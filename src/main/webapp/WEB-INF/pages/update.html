<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
</head>
<body>
<form method="post" th:action="@{/update}">

    Update id:
    <tr name="id" th:text="${user.id}"></tr>
    <br>

    <input type="number" hidden name="id" th:value="${user.id}"/>
    <label>Name: <input type="text" name="firstName" th:value="${user.firstName}"><br></label>
    <label>Surname: <input type="text" name="lastName" th:value="${user.lastName}"><br></label>
    <label>e-mail: <input type="text" name="email" th:value="${user.email}"><br></label>

    <p><input type="submit" value="Edit"></p>
</form>
</body>
</html>
